<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/register.css">
    <title>自建商城-个人注册</title>

</head>
<body>
<div class="header">
    <div class="logo w">
        <div class="logo-icon f-left"><a href="login.html"><img src="images/logo.png" /></a></div>
        <div class="logo-title f-left">欢迎注册</div>
        <div class="have-account f-right">已有账号？<a href="login.html">请登陆！</a> </div>
        <div class="clear"></div>
    </div>
</div>

<div class="content w">
    <div class="reg-form f-left">
        <form action="" method="post">
            <div class="form-item">
                <label>用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名</label>
                <input type="text" class="field" name="username" placeholder="您的账户名和登陆名"/>
            </div>
            <div class="input-tip">
                <span class="hide">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    支持中文、字母、数字、 “-”、“_” 的组合，4-20个字符
                </span>
            </div>
            <div class="form-item">
                <label>设 置 密 码</label>
                <input type="password" class="field" name="password1" placeholder="建议至少使用两种字符组合"/>
            </div>
            <div class="input-tip">
                <span class="hide">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    建议使用字母、数字和符号两种及以上的组合，6-20个字符
                </span>
            </div>
            <div class="form-item">
                <label>确 认 密 码</label>
                <input type="password" class="field" name="password2" placeholder="请再次输入密码"/>
            </div>
            <div class="input-tip">
                <span class="hide">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    请再次输入密码
                </span>
            </div>
            <div class="form-item">
                <label class="phone">中国 0086 <i class="fa fa-sort-desc sort-desc" aria-hidden="true"></i></label>
                <input type="text" class="field" name="phone" placeholder="建议使用常用手机"/>
            </div>
            <div class="input-tip">
                <span class="hide">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    完成验证后，你可以用该手机登陆和找回密码
                </span>
            </div>
            <div class="form-item">
                <label>验&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;码</label>
                <input type="text" class="field" name="auth-code" placeholder="请输入验证码"/>
                <div class="auth">KVMD</div>
            </div>
            <div class="input-tip">
                <span class="hide">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    看不清？点击图片更换验证码
                </span>
            </div>
            <div class="form-item">
                <label>手机验证码</label>
                <input type="text" class="field" name="auth-phone" placeholder="请输入手机验证码"/>
                <div class="auth">获取验证码</div>
            </div>
            <div class="input-tip">
                <span class="hide">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    请输入手机验证码
                </span>
            </div>
            <div class="form-agree">
                <div><input type="checkbox" checked="true" name="form-agree"> 阅读并同意
                    <a href="#">《用户注册协议》</a>
                    <a href="#">《隐私协议》</a>
                </div>
            </div>
            <div class="input-tip">
                <span class="hide"></span>
            </div>
            <div>
                <button class="btn-register" type="submit">立即注册</button>
            </div>
        </form>
    </div>
    <div class="form-company f-left">
        <div class="company-reg">
            <a href="#">
                <i class="fa fa-cc-visa fa-2x" aria-hidden="true"></i>
                <span>企业用户注册</span>
            </a>
        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="footer w">
    <div class="links">
        <a href="#">关于我们</a>|
        <a href="#">关于我们</a>|
        <a href="#">关于我们</a>|
        <a href="#">关于我们</a>|
        <a href="#">关于我们</a>|
        <a href="#">关于我们</a>
    </div>
    <div class="copyright">Copyright © 2004-2017  wenchong 版权所有</div>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/register.js"></script>

</body>
</html>
