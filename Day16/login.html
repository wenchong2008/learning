<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/login.css">
    <title>自建商城-登陆</title>

</head>
<body>

<div class="header w">
    <div class="logo">
        <div class="f-left"><img src="images/logo.png" /></div>
        <div class="b">欢迎登陆</div>
        <div class="clear"></div>
    </div>
</div>
<div class="content">
    <div class="login w">
        <div class="login-form f-right">
            <div class="login-tab-top">账户登陆</div>
            <div class="login-box">
                <form action="" method="post">
                    <div class="msg-wrap">
                        <div class="wrong-msg hide"></div>
                    </div>
                    <div class="user">
                        <div class="icon f-left"><i class="fa fa-user-o" aria-hidden="true"></i></div>
                        <div class="f-left">
                            <input name="username" placeholder="  请输入用户名" type="text">
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="password">
                        <div class="icon f-left"><i class="fa fa-lock" aria-hidden="true"></i></div>
                        <div class="f-left">
                            <input name="password" placeholder="  请输入密码" type="password">
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="forget-password f-right"><a href="#">忘记密码!</a></div>
                    <div class="form-submit">
                        <input type="submit" value=" 登 陆"/>
                    </div>
                    <div class="register">
                        <a href="register.html">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer w">
    <div class="links">
        <a href="#">关于我们</a>|
        <a href="#">关于我们</a>|
        <a href="#">关于我们</a>|
        <a href="#">关于我们</a>|
        <a href="#">关于我们</a>|
        <a href="#">关于我们</a>
    </div>
    <div class="copyright">Copyright © 2004-2017  wenchong 版权所有</div>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/login.js"></script>

</body>
</html>
